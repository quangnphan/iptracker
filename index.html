<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- //leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="title">IP Address Tracker</h1>
        <form class="form-elements">
          <input
            id="searchBar"
            type="text"
            class="form-control"
            placeholder="Search for any IP address or domain"
          />
          <button id="search_btn" class="btn">
            <img
              src="images/icon-arrow.svg"
              width="12px"
              height="12px"
              alt=""
              srcset=""
            />
          </button>
        </form>
      </div>
      <div class="results-display">
        <div class="display-container">
          <div class="info-block">
            <h4 class="muted-title">IP Address</h4>
            <span id="ip" class="results"></span>
          </div>
          <div class="info-block">
            <h4 class="muted-title">Location</h4>
            <span id="city" class="results"></span>
          </div>
          <div class="info-block">
            <h4 class="muted-title">Timezone</h4>
            <span id="zone" class="results"></span>
          </div>
          <div class="info-block info-block-last">
            <h4 class="muted-title">ISP</h4>
            <span id="isp" class="results"></span>
          </div>
        </div>
      </div>
      <div id="mapid" class="map-container"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src="script.js"></script>
  </body>
</html>
